<div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #Modal="bs-modal" class="modal fade"
  tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name">
  <div class="vertical-alignment-helper">
  <div class="modal-dialog modal-lg vertical-align-center">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-auto-name" class="modal-title pull-left">{{title}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-template id="dynamicContent" dynamicContent ></ng-template>
      </div>
    </div>
  </div>
</div>
</div>
