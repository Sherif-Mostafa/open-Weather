<label for="sel1">Select City:</label>
<select (change)="selectedCity($event.target.value)" class="form-control">
  <option >Select...</option>
  <option *ngFor="let city of cityService.cities" [value]="city.id">{{city.name}}</option>
</select>
<div class="mt-3 float-right">
  <button class="btn btn-primary" (click)="addCity()"> + Add </button>
</div>
