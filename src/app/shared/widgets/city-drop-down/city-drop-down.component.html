<label for="sel1">{{'common.addCity.selectCity' |translate}}</label>
<select (change)="selectedCity($event.target.value)" class="form-control">
  <option>{{'common.addCity.select' |translate}}</option>
  <option *ngFor="let city of cityService.cities" [value]="city.id">{{city.name}}</option>
</select>
<div class="mt-3 float-right">
  <button class="btn btn-primary" (click)="addCity()"> {{'common.addCity.btn'| translate}} </button>
</div>
